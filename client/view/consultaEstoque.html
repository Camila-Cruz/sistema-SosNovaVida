<div>
    <h1>Controle de Estoque</h1>
        <hr>
        <input type="text" class="form-control" placeholder="Pesquise um produto">
        <hr>
        <a role="button" class="btn btn-primary" href="#">Criar lista</a></li>
        <a role="button" class="btn btn-default" href="#">Visualizar listas</a></li>
        <!-- <a role="button" class="btn btn-default" href="#">Cadastrar produto</a></li> -->
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modalCadastraProduto">Cadastrar Produto</button>
        <hr>
        <table class="table table-striped table-bordered table-condensed tabela">
            <tr>
                <th></th>
                <th>Descrição</th>
                <th>Tipo</th>
                <th>Preço de entrada</th>
                <th>Quantidade</th>
                <th>Unidade</th>
                <th></th>
                
            </tr>
            <tr ng-repeat='produto in produtos'>
                <td><input type="checkbox"></td>
                <td>{{produto.descricao}}</td>
                <td>{{produto.tipo}}</td>
                <td>{{produto.preco_entrada}}</td>
                <td>{{produto.qtd}}</td>
                <td>{{produto.unidade}}</td>
                <td class="td-botoes">
                    <input type="text" class="ipt-estoque" size="3">
                    <a href="#" class="btn btn-success btn-estoque" role="button">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                    <a href="#" class="btn btn-danger btn-estoque" role="button">
                        <span class="glyphicon glyphicon-minus"></span>
                    </a>
                </td>
                
            </tr>
        </table>
    </section>
</div>

<div class="modal fade" id="modalCadastraProduto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Cadastro de Produto</h4>
            </div>
            <div class="modal-body">
                <label>Teste</label>
                <input type='text' placeholder=''>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>
