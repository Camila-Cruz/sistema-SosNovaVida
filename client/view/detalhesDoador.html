<h1>Detalhes do Doador</h1>
<hr><br>

<form name="doadorForm" class="form-horizontal">

    <div class="form-group">
        <label class="col-md-2 col-md-offset-1">Nome completo</label>
        <div class="col-md-8">
            <input type="text" class="form-control" ng-model='doador.nome' ng-required='true'><br>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 col-md-offset-1">E-mail</label>
        <div class="col-md-8">
            <input type="text" class="form-control" ng-model='doador.email'><br>
        </div>
    </div>
    <hr><br>
    <div class="form-group">    
        <label class="col-md-2 col-md-offset-1">Endereço</label>
        <div class="col-md-5">
            <input type="text" ng-model='doador.endereco' class="form-control"><br>
        </div>

        <label class="col-md-1">Número</label>
        <div class="col-md-2">
            <input type="text" ng-model='doador.numero' class="form-control"><br>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 col-md-offset-1">Complemento</label>
        <div class="col-md-2">
            <input type="text" ng-model='doador.complemento' class="form-control"><br>
        </div>

        <label class="col-md-1 col-md-offset-1">Bairro</label>
        <div class="col-md-4">
            <input type="text" ng-model='doador.bairro' class="form-control"><br>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 col-md-offset-1">Cidade</label>
        <div class="col-md-5">
            <input type="text" ng-model='doador.cidade' class="form-control"><br>
        </div>

        <label class="col-md-1">UF</label>
        <div class="col-md-2">
            <select class='form-control' ng-model='doador.uf' ng-options='uf.nome for uf in ufs'>
                <option value='' ng-disabled='true'>UF</option>
            </select><br>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 col-md-offset-1">Telefone 1</label>
        <div class="col-md-2">
            <input type="text" class="form-control" ng-model='doador.tel1' ng-pattern="/^[(][0-9]{2}[)] [0-9]{4,5}-[0-9]{4}$/" ui-telefone ><br>
        </div>

        <label class="col-md-2 col-md-offset-1">Telefone 2</label>
        <div class="col-md-2">
            <input type="text" class="form-control" ng-model='doador.tel2' ng-pattern="/^[(][0-9]{2}[)] [0-9]{4,5}-[0-9]{4}$/" ui-telefone ><br>
        </div>
    </div>

    <hr>

    <div class="form-group">
        <label class="col-md-2 col-md-offset-1">Tipos de doação</label>
        <label class="col-md-1">Voluntário</label>
        <div class="col-md-1">
            <input type="checkbox" ng-model='doador.voluntario'><br>
        </div>

        <label class="col-md-1">Financeiro</label>
        <div class="col-md-1">
            <input type="checkbox" ng-model='doador.financeiro'><br>
        </div>

        <label class="col-md-1">Vestuario</label>
        <div class="col-md-1">
            <input type="checkbox" ng-model='doador.vestuario'><br>
        </div>

        <label class="col-md-1">Alimentos</label>
        <div class="col-md-1">
            <input type="checkbox" ng-model='doador.alimenticio'><br>
        </div>
    </div>

    <br>
    <div class="row">
        <div class="col-md-12 text-right">
            <button class="btn btn-primary" ng-click='voltar()'>Voltar</button>
            <button class="btn btn-success" ng-click="alterarDoador( doador )">Salvar</button>
        </div>
    </div>
</form>
