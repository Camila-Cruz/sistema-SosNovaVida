<!DOCTYPE html>
<html lang="pt-br" ng-app='novaVida'>
<head>
    <meta charset="utf-8">
    <title>Principal</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/jasny-bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/jquery/jquery-2.0.3.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="lib/bootstrap/jasny-bootstrap.min.js"></script>
    <script src='js/app.js'></script>
    <script src='js/controllers/novaVidaCtrl.js'></script>
</head>
<body ng-controller='novaVidaCtrl'>
    <header class="col-md-12 col-sm-12">
        <div class="text-left col-md-2 col-sm-2 home-button">
            <a href="index">
                <h3 class="hidden-sm hidden-xs">SOS {{app}}</h3>
                <h3 class="visible-sm visible-xs">{{app}}</h3>
            </a>
        </div>
        <div class="text-right col-md-10 col-sm-10 user-cont">
            <h3>Simone <span class="glyphicon glyphicon-user"></span></h3>
        </div>
    </header>
    <br class="clear">
    <div>
        <div class="menu col-md-2 col-sm-2">
            <nav class="navmenu navmenu-default navbar-default" id="menuLateral"></nav>
            <script src="js/menu.js"></script>
        </div>
        <section class="container col-md-10 col-sm-10" style="padding-left: 2%;">
            <h1>Bem vindo(a) ao sistema da SOS Nova Vida!</h1>
            <h2>Para onde deseja ir?</h2>
            <button>Anotações</button>
            <button>Calendário</button><br>
            <h2>{{contatos}}</h2>
        </section>
    </div>
</body>
</html>
