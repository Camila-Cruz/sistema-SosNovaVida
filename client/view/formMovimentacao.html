<h1>Movimentações no Estoque</h1>
<hr>
<input type="text" class="form-control" placeholder="Pesquise uma movimentação" ng-model='criterioDeBusca'>
<hr>
<table class="table table-bordered">
    <tr>
        <th class="col-md-2">Tipo</th>
        <th class="col-md-6">Descrição</th>
        <th class="col-md-2">Quantidade</th>
        <th class="col-md-2">Data</th>
    </tr>
    
    <tr ng-class='{ success: movimentacao.tipo=="ENTRADA", danger: movimentacao.tipo=="SAIDA" }'ng-repeat='movimentacao in movimentacoes | filter: criterioDeBusca  | orderBy: "descproduto"'>
        <td>{{movimentacao.tipo}}</td>
        <td>{{movimentacao.descproduto}}</td>
        <td>{{movimentacao.qtd}}</td>
        <td>{{movimentacao.datamov | date:'dd/MM/yy'}}</td>
    </tr>
</table>
