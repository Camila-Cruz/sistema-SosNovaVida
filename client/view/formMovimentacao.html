<h1>Movimentações no Estoque</h1>
<hr>
<!-- <input type="text" class="form-control" placeholder="Pesquise uma movimentação" ng-model='criterioDeBusca'> -->

<button class="btn btn-warning" data-toggle="collapse" data-target="#buscaPersonalizada">Busca personalizada</button>
<div class="collapse" id="buscaPersonalizada">
    <br>
    <div class="form-group">
        <label>Busque pelo nome</label><br>
        <input type="text" class="form-control"><br>
    </div>
    <div class="form-group">
        <label>Tipo</label><br>
        <input type="checkbox"> Entrada
        <input type="checkbox"> Saída<br>
    </div>
    <div class="form-group">
        <label>De </label>
        <input type="text" class="form-control" placeholder="aqui vai uma data">
        <label> Até </label>
        <input type="text" class="form-control" placeholder="aqui vai outra data">
    </div>
</div>

<hr>
<table class="table table-bordered">
    <tr>
        <th class="col-md-2">Tipo</th>
        <th class="col-md-6">Descrição</th>
        <th class="col-md-2">Quantidade</th>
        <th class="col-md-2">Data</th>
    </tr>
    
    <tr ng-class='{ success: movimentacao.tipo=="ENTRADA", danger: movimentacao.tipo=="SAIDA" }'ng-repeat='movimentacao in movimentacoes | filter: criterioDeBusca  | orderBy: "descproduto"'>
        <td>{{movimentacao.tipo}}</td>
        <td>{{movimentacao.descproduto}}</td>
        <td>{{movimentacao.qtd}}</td>
        <td>{{movimentacao.datamov | date:'dd/MM/yy'}}</td>
    </tr>
</table>
