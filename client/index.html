    <script src='js/app.js'></script>

<body ng-controller='inicioController'>

    <header class="col-md-12 col-sm-12">
        <div class="text-left col-md-2 col-sm-2 home-button">
            <a href="#!/index">

            </a>
        </div>
        <div class="text-right col-md-10 col-sm-10 user-cont dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">
                <h3>{{user}} <span class="glyphicon glyphicon-user"></span></h3>
            </a>
            <ul class="dropdown-menu">
                <li>paçoca</li>
            </ul>
        </div>
    </header>
    <br class="clear">

    <div>

                <div>
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-navbar" aria-expanded="false">

                                <ul class="dropdown-menu">
                                    <li><a href="#!/cadastro/acolhido">Cadastrar</a></li>
                                    <li><a href="#!/consulta/acolhido">Consultar</a></li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown">Doadores<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#!/cadastro/doador">Cadastrar</a></li>
                                    <li><a href="#!/consulta/doador">Consultar</a></li>
                                </ul>
                            </li>
                            <li class='dropdown'>
                                <a class='dropdown-toggle' data-toggle='dropdown'>Doações<span class='caret'></span></a>
                                <ul class='dropdown-menu'>
                                    <li><a href='#!/cadastro/doacao'>Cadastrar</a></li>
                                    <li><a href='#!/consulta/doacao'>Consultar</a></li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown">Estoque<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a>Inserir produto</a></li>
                                    <li><a>Retirar produto</a></li>
                                    <li><a href="#!/consulta/estoque">Consultar</a></li>
                                </ul>
                            </li>
                            <li><a href='#!/contabil'>Fluxo de Caixa</a></li>
                            <li><a href='#!/usuarios'>Usuários</a></li>
                            <li><a href="#!/config">Configurações</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        
        <!-- Container aonde serão colocados os views -->
        <section class='container col-md-10 col-sm-10' style='padding-left: 2%;'>
            <!-- Views devem vir aqui -->
            <div ng-view></div><br>

            <div ng-include="'view/footer.html'"></div> 
            <!-- Mais para frente ng-include vai ser movido daqui e vai ser inserido no menu lateral
             com informações para contato-->
